<html>
<head>
	<script src="ext/imageFilters.js"></script>
	<script>
	function Tile() {		
	  this.ctx = document.getElementById('layer-creature').getContext('2d');
	  this.img = document.getElementById('Cyclops_Crab_01');
	  this.x = 10;
	  this.y = 10;
	}

	function run() {
	var t = new Tile();
	t.ctx.drawImage(t.img, 10, 10);
	t.brighten(100);
	}
	</script>
</head>
<body onload="run();">
	<img id="Cyclops_Crab_01" src="res/img/creatures/level_01/Cyclops_Crab_01.png"/>
	<canvas id="layer-creature" width="100" height="100"></canvas>
</body>
</html>
